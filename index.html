<!DOCTYPE html>
<html lang="pt-r">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono&family=Roboto:wght@300&family=Work+Sans&display=swap"
        rel="stylesheet">

<body class="is-light">

    <div class="imagem">
        <div class="loader">
            <svg viewBox="0 0 80 80">
                <circle id="test" cx="40" cy="40" r="32"></circle>
            </svg>
        </div>

        <div class="loader triangle">
            <svg viewBox="0 0 86 80">
                <polygon points="43 8 79 72 7 72"></polygon>
            </svg>
        </div>

        <div class="loader">
            <svg viewBox="0 0 80 80">
                <rect x="8" y="8" width="64" height="64"></rect>
            </svg>
        </div>
    </div>
    <div class="container">
        <div class="box">
            <h1>LOGIN</h1>
          
        </div>

        <form>

            <label for="">Usuário </label><br>
            <input type="text" name="" id="" placeholder="Usuário"><br>
            <label for="">Senha</label> <br>
            <input type="password" placeholder="Senha" id="senha"><br>
            <div class="checkbox-wrapper-33">
                <label class="checkbox">
                    <input type="checkbox" class="checkbox__trigger visuallyhidden" onclick="mostrarSenha()">
                    <span class="checkbox__symbol">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1" viewBox="0 0 28 28" height="28px"
                            width="28px" class="icon-checkbox" aria-hidden="true">
                            <path d="M4 14l8 7L24 7"></path>
                        </svg>
                    </span>
                    <p class="checkbox__textwrapper">Mostrar senha</p>
                </label>
            </div>
            <button class="shadow__btn">
                LOGIN
            </button>
            <p>Ou entre com: </p>
            <div class="icones">
                <a href=""><i class="fa-brands fa-google"></i></a>
                <a href=""><i class="fa-brands fa-github"></i></a>
                <a href=""><i class="fa-brands fa-linkedin"></i></i></a>
            </div>

        </form>


    </div>
    <script src="https://kit.fontawesome.com/c1c74833e8.js" crossorigin="anonymous"></script>
    <script src="src/script.js"></script>
</body>

</html>
